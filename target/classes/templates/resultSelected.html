<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Selected JSON</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1 class="title">Selected JSON</h1>
  <pre id="selected" class="output" th:text="${selected}"></pre>
  <pre id="jsonOutput" class="output" th:text="${json}"></pre>
  <button onclick="copyToClipboard()" class="submit-btn">Copy JSON</button>
  <form action="/" method="POST" class="form">
    <input type="submit" name="Back" value="Back" class="submit-btn">
  </form>
</div>
<script src="/js/script.js" defer></script>
</body>
</html>
