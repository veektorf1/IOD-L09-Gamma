<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Tools</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="title">JSON Tools</h1>

    <section class="form-section">
        <h2 class="form-title">To Full JSON</h2>
        <form action="/posting" method="post" id="form" class="form">
            <input type="text" id="inputFull" name="input2" class="input" placeholder="Enter JSON">
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </section>

    <section class="form-section">
        <h2 class="form-title">To Minify JSON</h2>
        <form action="/postingMinify" method="post" id="form2" class="form">
            <input type="text" id="inputMinify" name="input1" class="input" placeholder="Enter JSON">
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </section>

    <section class="form-section">
        <h2 class="form-title">Show Only Selected</h2>
        <form action="/postingSelected" method="post" id="selected" class="form">
            <input type="text" id="inputSelectedJSON" name="SelectedJSON" class="input" placeholder="Enter JSON">
            <input type="text" id="inputSelectedAttributes" name="SelectedAttributes" class="input" placeholder="Enter Attributes">
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </section>

    <section class="form-section">
        <h2 class="form-title">Remove Given Attributes</h2>
        <form action="/postingDeleted" method="post" id="deleted" class="form">
            <input type="text" id="inputDeletedJSON" name="DeletedJSON" class="input" placeholder="Enter JSON">
            <input type="text" id="inputDeleteAttributes" name="DeleteAttributes" class="input" placeholder="Enter Attributes">
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </section>

    <section class="form-section">
        <h2 class="form-title">Compare JSONs</h2>
        <form action="/postingComparison" method="post" id="comparison" class="form">
            <input type="text" id="inputMainJSON" name="MainJSON" class="input" placeholder="Enter Main JSON">
            <input type="text" id="inputSecJSON" name="SecJSON" class="input" placeholder="Enter Secondary JSON">
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </section>
</div>
</body>
</html>
